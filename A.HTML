<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Restaurant Menu Card</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f8f8;
      padding: 40px;
    }

    .menu-card {
      max-width: 600px;
      margin: auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .menu-card h1 {
      text-align: center;
      color: #c0392b;
      margin-bottom: 20px;
    }

    .menu-section {
      margin-bottom: 25px;
    }

    .menu-section h2 {
      border-bottom: 2px solid #c0392b;
      padding-bottom: 5px;
      color: #444;
    }

    .menu-item {
      display: flex;
      justify-content: space-between;
      margin: 8px 0;
    }

    .menu-item span {
      font-weight: bold;
    }

    .price {
      color: #27ae60;
    }
  </style>
</head>
<body>

  <div class="menu-card">
    <h1>üç¥ Manu Restaurant Menu</h1>

    <div class="menu-section">
      <h2>Starters</h2>
      <div class="menu-item"><span>Paneer Tikka</span> <span class="price">‚Çπ120</span></div>
      <div class="menu-item"><span>Veg Manchurian</span> <span class="price">‚Çπ100</span></div>
    </div>

    <div class="menu-section">
      <h2>Main Course</h2>
      <div class="menu-item"><span>Shahi Paneer</span> <span class="price">‚Çπ160</span></div>
      <div class="menu-item"><span>Dal Makhani</span> <span class="price">‚Çπ130</span></div>
      <div class="menu-item"><span>Butter Naan</span> <span class="price">‚Çπ25</span></div>
    </div>

    <div class="menu-section">
      <h2>Beverages</h2>
      <div class="menu-item"><span>Masala Chai</span> <span class="price">‚Çπ20</span></div>
      <div class="menu-item"><span>Cold Coffee</span> <span class="price">‚Çπ40</span></div>
    </div>

  </div>

</body>
</html>
